---
layout: blog-list
title: Blog
---

<script>
	/*$(document).ready(function(){
		
		$("div.pagination-holder").jPages({
	    containerID : "BlogList",
	    perPage: 10
	    });
	});*/
	$(document).ready(function() {
        $("a.tag").listFilters({
        	listid:"#filtered-list",
        	paginationContainerId:"BlogList",
        	activeTagClass: "current-tag"
        });
    });		
    
</script>

<div id="filtered-list" class="grid__item palm--one-whole three-quarters">
    <ul id="BlogList"  class="post-list grid">
        {% for post in site.categories.blog %}<!--
        --><li class="grid__item one-whole desk--one-whole {% for tag in post.tags %} {{ tag | tags_links }} {% endfor %}" style="font-size: 100%;">
            <div class="block block-thumb {%if post.featured != true %}  block-thumb-small {% endif %}">

                <div class="b-thumb">
                    <a href="{{site.baseurl}}{{post.url}}">
                        <img src="{{site.baseurl}}{{post.imageurl.first}}" alt="{{post.title}}">
                    </a>
                </div>

                <div class="b-text">

                 
	                    <h2 class="headline gamma"><a href="{{site.baseurl}}{{post.url}}">{{post.title}}</a></h2>
	                    <div class="description">
	                        {{post.excerpt}}                        
	                    </div>
					
                    <div style="text-align: left;">
					<!--<a href="{{site.baseurl}}{{post.url}}" title="{{post.title}}" class="text-btn">Read more about {{post.title}}</a>-->
					</div>
                    <div class="tags">
                        <i class="icon icon-tag"></i>
						{% for tag in post.tags %}
							<a class="tag_alt {{ tag | tags_links }}">{{tag}}</a>
						{% endfor %}
                    </div>
                </div>

            </div>
        </li>{% endfor %}
    </ul>
    
    <div class="pagination-holder">
    	
    </div>

</div>
