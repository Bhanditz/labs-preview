{% include item-header.html %}	
	<div class="grid__item one-quarter palm--one-whole">
		<ul class="tabs tabs-v">
			<li><a href="{{site.baseurl}}/blog">&larr;&nbsp;Blog</a></li>
		</ul>
	</div>
	
	<div class="grid__item three-quarters palm--one-whole">
		    <a href="{{ page.contact.website }}" title="{{page.title}} Website">
		        <img src="{{site.baseurl}}{{page.imageurl}}" alt="{{page.title}}">
		    </a>

		<div class="b-text">
		    <div class="prose description">
		        {{ content}}   
		        {% include link-block.html %} 
		       <!-- {% include tag-block.html %}-->                    
		    </div>
		</div>
		{% include contact-block.html %}
		<hr />
		{% include tag-block.html %}
		
		<br/>
			<div style="float:left;">
	<div id="share-buttons">
	<a href="http://www.facebook.com/sharer.php?u={{site.url}}{{page.url}}" target="_blank"><img src="http://www.simplesharebuttons.com/images/somacro/facebook.png" alt="Facebook" /></a>	 
	<a href="http://twitter.com/share?url={{site.url}}{{page.url}}&text=" target="_blank"><img src="http://www.simplesharebuttons.com/images/somacro/twitter.png" alt="Twitter" /></a>	 
	<a href="https://plus.google.com/share?url={{site.url}}{{page.url}}" target="_blank"><img src="http://www.simplesharebuttons.com/images/somacro/google.png" alt="Google" /></a>
	</div>
</div>
