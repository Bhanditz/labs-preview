
		{% if page.tags %}
			<div class="tags">
				<i class="icon icon-tag"></i>
				{% for tag in page.tags %}
					<a href="{{site.baseurl}}/{{page.category}}#tag={{ tag | tags_links | slugize }}" class="tag_alt">{{tag}}</a>
				{% endfor %}
				
				{% for tag in page.secondarytags %}
					<a href="#" class="tag_alt">{{tag}}</a>
				{% endfor %}		
			</div>
		{% endif %}
